<div class="container">
  <mat-card *ngIf="assignmentTransmis">
    <mat-card-subtitle>
      {{assignmentTransmis.nom}}
    </mat-card-subtitle>
    <mat-card-title>
      {{assignmentTransmis.dateDeRendu|date:"dd/MM/yy"}}
    </mat-card-title>
    <mat-checkbox *ngIf= "!assignmentTransmis.rendu" (click)="onAssignmentRendu()" >
        Rendu
    </mat-checkbox>
    <button class="supprimerBtn" (click) = "DeleteAssignment()" mat-flat-button color="accent">Delete</button>
  </mat-card>
</div>
