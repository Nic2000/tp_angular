<form ngForm #assignmentForm (submit)="onSubmit();assignmentForm.reset()" class="form">
  <mat-form-field>
    <input matInput placeholder="Nom du devoir" [(ngModel)]="nomAssignment" name="nom">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date">
    <!--icone date-->
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-stroked-button color="primary">
    Ajouter un devoir
  </button>
</form>
